                <h1 class="login-h1">Giriş Sayfası</h1>

                  Lütfen giriş yapınız. </p>
              </header>
        
              <form class="login-form">            
                <h2 class="login-h2">Giriş Bilgileri</h2>
                <div class="login-inputs">
                <div class="login-email">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" required autofocus />
                </div>

                <div class="login-password">
                <label for="password">Şifre:</label>
                <input type="password" id="password" required />
                </div>
              </div>

              <div class="login-button">
                <button class="login-button1" type="submit">Giriş yap</button>
                <a class="f-password" href="#">Şifremi unuttum</a>
              </div>
            </div>
              </form>
