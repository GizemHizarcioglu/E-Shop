            <body>
              <main>
                <header class="register-header">
                  <h1 class="register-h1">Kayıt Sayfası</h1>
                  <p class="register-message">
                    Kaydolmak için lütfen aşağıdaki formu doldurunuz. </p>
                </header>
          
                <form class="register-form">
                  <h2 class="register-h2">Kayıt Bilgileri</h2>
  
                  <div class="register-inputs">

                  <div class="register-input">
                    <label for="name">İsim:</label>
                    <input type="text" id="name" placeholder="İsim" pattern="[A-Za-z]{2,}" required autofocus />
                  </div>

                  <div class="register-input">
                    <label for="surname">Soyisim:</label>
                    <input type="text" id="surname" placeholder="Soyisim"  />
                  </div>

                  <div class="register-input">
                  <label for="phone">Telefon:</label>
                  <input type="tel" id="phone" placeholder="Telefon numaranızı 0 ile başlayarak 11 haneli olarak yazınız" minlength="11" maxlength="11" required/>
                  </div>
                  
                  <div class="register-input">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" placeholder="you@example.com" required />
                  </div>
  
                  <div class="register-input">
                  <label for="password">Şifre:</label>
                  <input type="password" id="password" minlength="8" required />
                  </div>
                </div>
  
                <div class="register-button">
                  <button class="register-button1" type="submit" >Kaydol!</button>
                </div>

                <div class="register-consent">
                <input type="checkbox" id="sms" />
                <label for="sms"> Kampanyalardan haberdar olmak için sms gönderimini onaylıyorum. </label>
                </div>
                <div class="register-consent">
                <input type="checkbox" id="emailCheckbox" />
                <label for="emailCheckbox"> Kampanyalardan haberdar olmak için e-posta gönderimini onaylıyorum. </label>
                </div>

                </form>
              </main>
